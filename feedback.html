        <main>
            <h2>Форма зворотного зв'язку</h2>
            <form method="post" accept-charset="utf-8">
                <fieldset>
                    <legend>Персональна інформація</legend>
                    <label for="name">Прізвище та ім’я:</label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="age">Вік:</label>
                    <input type="number" id="age" name="age" required>
                    
                    <label for="education" id="educationLabel">Освіта:</label>
                    <div class="education-options">
                        <label for="education_full">
                            <input type="radio" id="education_full" name="education" value="повна" required>
                            Повна
                        </label>
                    
                        <label for="education_incomplete">
                            <input type="radio" id="education_incomplete" name="education" value="неповна">
                            Неповна
                        </label>
                    
                        <label for="education_high">
                            <input type="radio" id="education_high" name="education" value="вища">
                            Вища
                        </label>
                    
                        <label for="education_prof">
                            <input type="radio" id="education_prof" name="education" value="професійна">
                            Професійна
                        </label>
                    </div>
                    
                </fieldset>
        
                <label for="feedbackGoal">
                    Мета зворотнього зв’язку:
                    <select id="feedbackGoal" name="feedbackGoal" required>
                        <option value="помилка">Наявність помилки</option>
                        <option value="співпраця">Співпраця</option>
                        <option value="скарга">Скарга на порушення права власності</option>
                        <option value="пропозиція">Пропозиція</option>
                    </select>
                </label>
                

                <label for="details">Детально:</label>
                <textarea name="details" id="details" cols="30" rows="5" maxlength="500" placeholder="Опишіть суть вашого звернення" required></textarea>
                
                <label for="consent"> 
                    <input type="checkbox" id="consent" name="consent" required>
                    Я погоджуюсь на обробку моїх персональних даних
                </label>
                

                <div class="form-buttons">
                    <button type="submit">Відправити</button>
                    <button type="reset">Очистити</button>
                </div>

            </form>
        </main>
