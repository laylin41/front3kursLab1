            </ul>
        </nav>
    </header>
    <hr>
        <main>
            <h2>Форма зворотного зв'язку</h2>
            <form method="post" accept-charset="utf-8">
                <fieldset>
                    <legend>Персональна інформація</legend>
                    <label for="name">Прізвище та ім’я:</label><br>
                    <input type="text" id="name" name="name" required><br><br>
        
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
        
                    <label for="age">Вік:</label><br>
                    
                    <input type="number" id="age" name="age" required><br>
                    
                    <p>Освіта:</p>
                    <input type="radio" id="education_full" name="education" value="повна" required>
                    <label for="education_full">Повна</label><br>
    
                    <input type="radio" id="education_incomplete" name="education" value="неповна">
                    <label for="education_incomplete">Неповна</label><br>
    
                    <input type="radio" id="education_high" name="education" value="вища">
                    <label for="education_high">Вища</label><br>
    
                    <input type="radio" id="education_prof" name="education" value="професійна">
                    <label for="education_prof">Професійна</label>
                </fieldset>
                <br>
        
                <label for="feedbackGoal">Мета зворотнього зв’язку:</label><br>
                <select id="feedbackGoal" name="feedbackGoal" required>
                    <option value="помилка">Наявність помилки</option>
                    <option value="співпраця">Співпраця</option>
                    <option value="скарга">Скарга на порушення права власності</option>
                    <option value="пропозиція">Пропозиція</option>
                </select>
                <br><br>
        
                <label for="details">Детально:</label><br>
                <textarea name="details" id="details" cols="30" rows="5" maxlength="500" placeholder="Опишіть суть вашого звернення" required></textarea>
                <br><br>
        
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">Я погоджуюсь на обробку моїх персональних даних</label>
                <br><br>
        
                <button type="submit">Відправити</button>
                <button type="reset">Очистити</button>
            </form>
        </main>
